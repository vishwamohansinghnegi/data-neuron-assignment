<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Similarity Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 650px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #e7f3ff;
            border-left: 6px solid #007bff;
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
            border-radius: 0 8px 8px 0;
        }
        .loader {
            display: none; /* Hidden by default */
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Semantic Similarity Checker</h1>
        <form id="similarity-form" action="/" method="post">
            <label for="text1"><strong>Text 1:</strong></label><br>
            <textarea id="text1" name="text1" placeholder="Enter the first paragraph here..." required>{{ text1 }}</textarea><br>
            
            <label for="text2"><strong>Text 2:</strong></label><br>
            <textarea id="text2" name="text2" placeholder="Enter the second paragraph here..." required>{{ text2 }}</textarea><br>
            
            <button type="submit">Compare Texts</button>
        </form>
        
        <div id="loader" class="loader">
            Calculating...
        </div>
        
        {% if similarity_score is not none %}
            <div class="result">
                Similarity Score: {{ similarity_score }}
            </div>
        {% endif %}
    </div>

    <script>
        // JavaScript to show the "Calculating..." message on form submission
        document.getElementById('similarity-form').addEventListener('submit', function() {
            document.getElementById('loader').style.display = 'block';
        });
    </script>
</body>
</html>
